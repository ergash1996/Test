
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Interaktiv Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ§  Interaktiv Test</h1>
    <div id="question-container"></div>
    <div>
        <button onclick="prevQuestion()">â¬… Orqaga</button>
        <button onclick="nextQuestion()">âž¡ Keyingi</button>
    </div>
    <div>
        <button onclick="finishQuiz()">âœ… Yakunlash</button>
    </div>
    <p id="result"></p>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let answers = [];

        fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vR_hplf6Jtaw5MS0sph75vuG3wXNttkccZ_ywoSfmIHaf4jnw5QGZUdX4RG3maTfPHrxRTr_sMRYqbK/pub?output=csv")
            .then(response => response.text())
            .then(data => {
                const rows = data.trim().split("\n").slice(1);
                rows.forEach(row => {
                    const cols = row.split(",");
                    if (cols.length >= 6) {
                        questions.push({
                            question: cols[0],
                            options: cols.slice(1, 5),
                            correct: cols[5].trim().toUpperCase()
                        });
                    }
                });
                questions = shuffle(questions).slice(0, 20);
                answers = new Array(questions.length).fill(null);
                showQuestion();
            });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion() {
            const container = document.getElementById("question-container");
            const q = questions[currentQuestion];
            let html = `<h2>${currentQuestion + 1}-savol: ${q.question}</h2>`;
            q.options.forEach((opt, i) => {
                const checked = answers[currentQuestion] === i ? "checked" : "";
                html += `<label><input type="radio" name="option" value="${i}" ${checked} onchange="selectAnswer(${i})"> ${opt}</label><br>`;
            });
            container.innerHTML = html;
        }

        function selectAnswer(i) {
            answers[currentQuestion] = i;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function finishQuiz() {
            let correct = 0;
            answers.forEach((a, i) => {
                if (a !== null) {
                    const selectedLetter = ['A', 'B', 'C', 'D'][a];
                    if (selectedLetter === questions[i].correct) {
                        correct++;
                    }
                }
            });
            const incorrect = questions.length - correct;
            document.getElementById("result").innerText =
                `Siz ${questions.length} ta savoldan ${correct} tasini toâ€˜gâ€˜ri topdingiz.\n` +
                `${incorrect} ta savol notoâ€˜gâ€˜ri yechilgan.\n` +
                `Umumiy ball: ${correct} ball.`;
        }
    </script>
</body>
</html>
